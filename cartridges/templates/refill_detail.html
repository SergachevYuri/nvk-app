<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали заправки</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Картриджи на заправке №{{ refill.refill_number }} от {{ refill.date_sent }}</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Инвертизационный номер</th>
                    <th>Производитель</th>
                    <th>Модель</th>
                </tr>
            </thead>
            <tbody>
                {% for cartridge in refill.cartridges.all %}
                    <tr>
                        <td>{{ cartridge.inventory_number }}</td>
                        <td>{{ cartridge.manufacturer }}</td>
                        <td>{{ cartridge.model }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {{refill.notice}}
    </div>
    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
