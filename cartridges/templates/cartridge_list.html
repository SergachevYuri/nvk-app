<!DOCTYPE html>
<html>
<head>
    <title>Список картриджей</title>
</head>
<body>
    <h1>Список картриджей</h1>
    <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Производитель</th>
                <th>Модель</th>
                <th>Дата добавления</th>
                <th>QR-Code</th>
            </tr>
        </thead>
        <tbody>
            {% for cartridge in cartridges %}
                <tr>
                    <td>{{ cartridge.inventory_number }}</td>
                    <td>{{ cartridge.manufacturer }}</td>
                    <td>{{ cartridge.model }}</td>
                    <td>{{ cartridge.date_added }}</td>
                    <td>
                        <img src="data:image/png;base64,{{ cartridge.qr_code_data }}" alt="QR Code" width="100" height="100">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
