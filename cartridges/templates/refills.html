{% extends "base.html" %}

{% block title %}Список Заправок{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Список Заправок</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Номер заправки</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for items in refills %}
                <tr>
                    <td><a href="/cartridges/refills/{{ items.refill_number }}">{{ items.refill_number }}</td>
                    <td>{{ items.date_sent }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
