<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for news_item in news %}
            <li>
                <h2><a href="{% url 'news_detail' pk=news_item.pk %}">{{ news_item.title_name }}</a></h2> <!-- Заголовок с ссылкой на детальную страницу -->
                <p><strong>Категория:</strong> {{ news_item.category.name }}</p> <!-- Категория новости -->
                <p><strong>Описание:</strong> {{ news_item.describtion }}</p> <!-- Описание новости -->
                <p><strong>Дата добавления:</strong> {{ news_item.date_added }}</p> <!-- Дата добавления -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
