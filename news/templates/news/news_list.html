<!DOCTYPE html>
<html>
    <head>
        <title>News List</title>
    </head>
<body>
    <h1>News List</h1>
    <ul>
        {% for news_item in news %}
        <li>
            <a href="{% url 'news_detail' news_item.pk %}">{{ news_item.title_name }}</a>
            <p>{{ news_item.description }}</p>
            <p>{{ news_item.date_added }}</p>
            <p>Category: {{ news_item.category.name }}</p>
            <p>Author: {{ news_item.author.username }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
